name: RPS API Tests


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build -f Dockerfile -t rps:${GITHUB_SHA} .
    - run: docker-compose up -d
    - uses: matt-ball/newman-action@master
      with:
        collection: ./src/test/collections/rps.postman_collection.json
        environment: ./src/test/collections/rps.postman_environment.json
    - run: docker run --network=host -v  /home/runner/work/rps/rps/src/test/collections/:/collections postman/newman run /collections/rps_security_api_test.postman_collection.json -e /collections/rps.postman_environment.json -d /collections/data/rps_security_api_test.data.json --insecure