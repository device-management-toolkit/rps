version: '3.4'
services:
  rps:
    image: rps
    networks:
        - openamtnetwork1
    ports:
        - 8081:8081
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      RPS_VAULT_ADDRESS: http://vault:8200
      RPS_DB_HOST: db
      RPS_DB_NAME: rpsdb
      RPS_DB_PORT: 5432
      RPS_DB_USER: postgresadmin
      RPS_DB_PASSWORD: admin123
      RPS_HTTPS: "false"
      RPS_LOG_LEVEL: "silly"
    depends_on:
      - db
      - vault
  db:
    image: postgres
    networks:
        - openamtnetwork1
    restart: always
    ports:
        - 5432:5432
    environment:
      POSTGRES_DB: rpsdb
      POSTGRES_USER: postgresadmin
      POSTGRES_PASSWORD: admin123
    volumes: 
      - ./data:/docker-entrypoint-initdb.d
  vault:
    image: "vault"
    networks:
        - openamtnetwork1
    ports:
        - 8200:8200
    environment: 
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add: 
      - IPC_LOCK
networks: 
  openamtnetwork1:
    driver: "bridge"